{% extends "base.html" %}
{% block title %}Home Page{% endblock title %}
{% block content %}
<div class="container my-3">
	<h3>Welcome to my Blog</h3>
	<div class="row">
		<div class="col-8">
			{% for post in posts %}
			<div class="card mb-2">
				<div class="card-body">
					<h5 class="card-title">{{ post.title }}</h5>
					<h6 class="cart-subtitle mb-2 text-muted">{{ post.user }} - {{ post.published }}</h6>
					<p class="card-text">
						{{ post.body|truncatechars:170 }} <a href="{% url 'post_detail' post.pk %}">Read more</a>
					</p>
				</div>
			</div>
			{% endfor %}
		</div>
		<div class="col-4"></div>
	</div>
</div>
{% endblock content %}
